<!DOCTYPE html>

<!--FitVid-->
<script src="https://raw.githubusercontent.com/davatron5000/FitVids.js/master/jquery.fitvids.js"></script>

  <body class="{% if eleventyNavigation.key %}{{ eleventyNavigation.key }}{% endif %}">
    <main tabindex="-1" id="main">
      <aside id="side" class="menu-left">
    {% include "partials/sidebar.html" %}
    </aside> 
    <div class="blog_content">
        {% block content %}{% endblock %}
                 {% include "partials/cta.html" %} 
      <footer role="contentinfo" class="uk-section">
          <p>Made with â˜• . <a href="/colophon">Colophon</a>.</p>
      </footer>
        </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
     <script>
    function openNav() {
  if ($(window).width()<=700) {
    document.getElementById("side").style.width = "100%";
  }
  else {
    document.getElementById("side").style.width = "30%";
  }
      document.getElementById("side").style.marginLeft = "0%";
  document.getElementById("main").style.marginLeft = "30%";
}
function closeNav() {
   if ($(window).width()<=700) {
   document.getElementById("side").style.marginLeft = "-100%";
   }
  else {
       document.getElementById("side").style.marginLeft = "-30%";
  }
   document.getElementById("main").style.marginLeft= "0%";
}
    </script>
  </body>
</html>
